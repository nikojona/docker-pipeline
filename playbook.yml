- host: server
  tasks:
    - name: install python-docker centos
      yum:
        name: python-docker
        state: present
      when:
      - ansible_distribution == "CwntOS"
    - name: install python-docker ubuntu
      apt:
        name: python-docker
        state: present
      when:
      - ansible_distribution == "Ubuntu"
    - name: create container
      docker_container:
        name: container_by_jenkins
        image: nicko/apache-ubuntu:latest
        state: started
        published_ports:
          - 9000:80
        recreate: yes
        interactive: yes
        detach: yes
